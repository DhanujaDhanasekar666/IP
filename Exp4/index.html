<!DOCTYPE html>
<html>
<head>
  <title>Train Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #bde0fe, #a2d2ff, #cdb4db);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }

    .reservation-box {
      background-color: #ffffffdd;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      backdrop-filter: blur(8px);
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      margin-bottom: 25px;
      color: #2f3e46;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #4dabf7;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.2);
      outline: none;
    }

    button {
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #2bc0e4, #eaecc6);
      color: #000;
    }

    @media (max-width: 500px) {
      .reservation-box {
        padding: 30px 20px;
      }
    }
  </style>
  <script>
    window.onload = function () {
      let today = new Date().toISOString().split('T')[0];
      document.getElementById("date").setAttribute("min", today);
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="reservation-box">
      <h1>ðŸš„ Train Reservation</h1>
      <form action="book.php" method="POST">
        <input type="text" name="passenger_name" placeholder="Passenger Name" required>
        <input type="text" name="train_number" placeholder="Train Number" required>
        <input type="text" name="departure" placeholder="From Station" required>
        <input type="text" name="destination" placeholder="To Station" required>
        <input type="date" name="travel_date" id="date" required>
        <button type="submit">Reserve Seat</button>
      </form>
    </div>
  </div>
</body>
</html>
