<!DOCTYPE html>
<html>
<head>
  <title>Electronic Gadget Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: white;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #005792;
      margin-bottom: 25px;
    }

    input, select, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #005792;
      box-shadow: 0 0 5px #a8d8ff;
    }

    button {
      background-color: #005792;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #003f6b;
    }
  </style>
  <script>
    window.onload = function () {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("date").setAttribute("min", today);
    };
  </script>
</head>
<body>
  <div class="form-box">
    <h2>ðŸ›’ Gadget Order Form</h2>
    <form action="register.php" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <select name="product" required>
        <option value="">Select a Gadget</option>
        <option value="Smartphone">Smartphone</option>
        <option value="Laptop">Laptop</option>
        <option value="Smartwatch">Smartwatch</option>
        <option value="Bluetooth Speaker">Bluetooth Speaker</option>
      </select>
      <input type="date" name="delivery_date" id="date" required>
      <button type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>
